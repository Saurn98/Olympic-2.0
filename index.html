<!DOCTYPE html>
<html>
    <head>
        <title>ADV-C81: OLYMPIC LOGO</title>
    </head>
    <body style="background-image: url('color-pencils-school-pencil-case-bright-paper-yellow-background-office-tools-education-top-view-154497072.jpg');background-position: center; background-size: cover;">
<center>
    <h1>OLYMPIC SYMBOL</h1>
    <canvas style="background-color: white; border-width:10px; border-style: ridge;" id="area" width="800px" height="600px"></canvas>
    </center>



<script>canvas = document.getElementById("area");
ctx = canvas.getContext("2d");
var first_color = "blue";
var second_color = "yellow";
var third_color = "black";
var fourth_color = "green";
var fifth_color = "red";
var times_drawn = "0";

canvas.addEventListener("mousedown", my_mousedown);

function my_mousedown(e)
{
    mouse_x = e.clientX - canvas.offsetLeft;
    mouse_y = e.clientY - canvas.offsetTop;
    console.log(
        "X = " + mouse_x + "Y = " + mouse_y
    )
    circle(mouse_x , mouse_y);
}
function circle(mouse_x , mouse_y){
//first circle
ctx.beginPath();
ctx.strokeStyle = first_color;
ctx.lineWidth = 5;
ctx.arc(mouse_x,mouse_y,40,0,2*Math.PI);
ctx.stroke();
//second circle
ctx.beginPath();
ctx.strokeStyle = second_color;
ctx.lineWidth = 5;
ctx.arc(mouse_x + 50,mouse_y + 50,40,0,2*Math.PI);
ctx.stroke();
//third circle
ctx.beginPath();
ctx.strokeStyle = third_color;
ctx.lineWidth = 5;
ctx.arc(mouse_x + 100,mouse_y,40,0,2*Math.PI);
ctx.stroke();
//fourth_circle
ctx.beginPath();
ctx.strokeStyle = fourth_color;
ctx.lineWidth = 5;
ctx.arc(mouse_x + 150,mouse_y + 50,40,0,2*Math.PI);
ctx.stroke();
//fifth_circle
ctx.beginPath();
ctx.strokeStyle = fifth_color;
ctx.lineWidth = 5;
ctx.arc(mouse_x + 200,mouse_y,40,0,2*Math.PI);
ctx.stroke();

}
</script>
